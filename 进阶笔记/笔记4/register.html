
<html>
<head>
<title>注册页面</title>
</head>
<body>



<form action="#" method="get" id = "registerForm">
<table align = "center" border="1" cellspacing = "0" width = "760">
	<caption>  用户注册  </caption>
		<tr>
			<td><label for = "inputName">用户名： </label></td>
			<td ><input type = "text" required="required" placeholder="输入姓名" name = "name" id = "inputName" ></td>
		</tr>	
		<tr>
			<td><label for = "inputPassword">密码： </label></td>
			<td ><input type = "password" required="required" placeholder="输入密码" name = "password" id = "inputPassword"></td>
		</tr>
		<tr>
			<td><label for = "input2Password">确认密码： </label></td>
			<td ><input type = "password" required="required" placeholder="确认密码" name = "pass2word" id = "input2Password"></td>
		</tr>
		
		<tr>
			<td><label for = "inputSex">性别： </label></td>
			<td ><input type = "radio" checked name = "sex" value = "man" id = "inputSex">男
			<input type = "radio"  name = "sex" value = "woman" id = "inputSex">女</td>
		</tr>
		<tr>
			<td><label for = "inputJob">职业： </label></td>
			<td>
				<select name="job">
					<option value="student" id = "inputJob" selected >学生</option>
					<option value="employee" id = "inputJob">职员</option>
					<option value="manager" id = "inputJob">经理</option>
					<option value="soldier" id = "inputJob">军人</option>
					<option value="freer" id = "inputJob">自由人</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label for = "inputHobbies">个人爱好： </label></td>
			<td>
				<input type="checkbox" name="hobbies" value="computer" id = "inputHobbies" >电脑网络
				<input type="checkbox" name="hobbies" value="view" id = "inputHobbies">影视娱乐 
				<input type="checkbox" name="hobbies" value="poke" id = "inputHobbies">棋牌娱乐
				</br>
				<input type="checkbox" name="hobbies" value="book" id = "inputHobbies" >读书看报
				<input type="checkbox" name="hobbies" value="peer" id = "inputHobbies">美酒佳肴
				<input type="checkbox" name="hobbies" value="draw" id = "inputHobbies">绘画书法
			</td>
		</tr>
		
		<tr>
			<td><label for = "inputHobbies">个人说明： </label></td>
			<td>
			<textarea rows="10" cols="92" placeholder="填写个人说明" name = "information" id="inputHobbies"></textarea>
			</td>
		</tr>
		
		<br>
		
		
		
		<tr>
			<td colspan = "2" >
				<input type = "submit"  value="提交" id = "submitForm">
				<input type = "button"  value="重置" id = "clearForm">
			</td>
		</tr>
	
	</table>

</form>

<script>
	
	window.onload = function(){
		var submitForm = document.getElementById("submitForm");
		var clearForm = document.getElementById("clearForm");
		var firstPassword = document.getElementById("inputPassword");
		var secondPassword = document.getElementById("input2Password");
		submitForm.onclick = function(){
			
			if(firstPassword.text != secondPassword.text){
				alert("两次输入的密码不一致");
			}
		}
		clearForm.onclick = function(){
			document.getElementById("registerForm").reset();
		}
	}
</script>

</body>
</html>
