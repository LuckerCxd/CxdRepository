<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>



<table align = "center" border="1" cellspacing = "0" width = "500">
	<caption>  营业许可证注册  </caption>
		<tr>
			<td><label for = "inputName">姓名 </label></td>
			<td ><input type = "text" placeholder="输入姓名" name = "name" id = "inputName"></td>
		</tr>	
		<tr>
			<td><label for = "inputPassword">个人密码 </label></td>
			<td ><input type = "password" placeholder="输入密码" name = "password" id = "inputPassword"></td>
		</tr>
		<tr>
			<td><label for = "inputEmail">邮箱 </label></td>
			<td ><input type = "text" placeholder="输入邮箱" name = "email" id = "inputEmail"></td>
		</tr>
		<tr>
			<td><label for = "inputuser">用户名 </label></td>
			<td ><input type = "text" placeholder="输入用户名" name = "username" id = "inputuser"></td>
		</tr>
		<tr>
			<td><label for = "inputphone">手机号 </label></td>
			<td ><input type = "phone" placeholder="输入手机号" name = "phone" id = "inputphone"></td>
		</tr>
		<tr>
			<td><label for = "inputSex">性别 </label></td>
			<td ><input type = "radio"  name = "sex" value = "man" id = "inputSex">男
			<input type = "radio"  name = "sex" value = "woman" id = "inputSex">女</td>
		</tr>
		<tr>
			<td><label for = "inputBirth">出生日期 </label></td>
			<td ><input type = "date"  name = "birth" id = "inputBirth"></td>
		</tr>
		<tr>
			<td><label for = "inputMark">验证码 </label></td>
			<td align = ""><input type = "text"  name = "mark" id = "inputMark">
			<img src="../pictures/base.jpg" alt="验证码"></td>
		</tr>
		
		<tr>
			<td colspan = "2" align=" center"><input type = "submit"  value="提交"></td>
		</tr>
	
	
	
	

	</table>



</body>
</html>
